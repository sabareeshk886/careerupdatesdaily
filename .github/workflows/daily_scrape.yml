name: Daily Job Scrape

on:
  schedule:
    # Runs at 02:00 UTC everyday (7:30 AM IST)
    - cron: '0 2 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: |
          python JobSpy-main/jobwithfull.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add public/scraped_jobs.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily job update [skip ci]" && git push)
